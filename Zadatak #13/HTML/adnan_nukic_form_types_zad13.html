<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>HTML Form Types</title>
   
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Form types</legend>
                <label>Text </label>
                <input type="text"><br>
                <label>Password </label>
                <input type="password"><br>
                <label>Radio Button </label>
                <input type="radio"> Test 1
                <input type="radio"> Test 2
                <input type="radio"> Test 3 <br>
                <label>Checkbox Button </label>
                <input type="checkbox"> Test 1
                <input type="checkbox"> Test 2
                <input type="checkbox"> Test 3 <br>
                <label>Button </label>
                <input type="button" value="button">
            </fieldset>
        </form>
    </body>
</html>
